stages:
  - build
  - model1
  - ocr_classification
  - model3
  - model4
  - test
  - deploy

build:
  stage: build
  image: danteev/texlive
  script:
    - cd Documentation
    - for file in *.tex; do latexmk -pdf "$file"; done
  artifacts:
    paths:
      - Documentation/*.pdf
    expire_in: 1 week

model1:
  stage: model1
  image: alpine:latest
  script:
    - echo "Processing Model 1..."

ocr_classification:
  stage: ocr_classification
  image: python:3.10
  allow_failure: true
  script:
    - echo "Preparing OCR Classification model preload test..."
    - cd Src/OCR_Classification/Model
    - pip install --upgrade pip
    - echo "Pip upgraded"
    - pip install -r requirements.txt
    - echo "Running classification test"
    - python test_model.py

model3:
  stage: model3
  image: alpine:latest
  script:
    - echo "Processing Model 3..."

model4:
  stage: model4
  image: alpine:latest
  script:
    - echo "Processing Model 4..."

test:
  stage: test
  image: alpine:latest
  script:
    - echo "Running tests..."

deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Deploying application..."
