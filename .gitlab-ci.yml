stages:
  - build
  - model1
  - model2
  - model3
  - model4
  - test
  - deploy

# Build stage: Build documentation PDFs
build:
  image: danteev/texlive
  stage: build
  script:
    - cd Documentation
    - for file in *.tex; do latexmk -pdf "$file"; done
  artifacts:
    paths:
      - Documentation/*.pdf
    expire_in: 1 week

